<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <h2>Pit</h2>

    <form action="/pit_submit" method="POST">
        <label for="team">Team:</label><br>
        <input type="number" id="team" name="team" required><br><br>

        <label for="event_code">Event code:</label><br>
        <input type="text" id="event_code" name="event_code" required><br><br>
        
        <label for="algae_processor">Is able to do Algae Processor</label>
        <select name="algae_processor" id="algae_processor">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br>

        <label for="algae_barge">Is able to do Algae Barge</label>
        <select name="algae_barge" id="algae_barge">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br>

        <label for="algae_remove">Is able to do Algae Remove</label>
        <select name="algae_remove" id="algae_remove">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br>

        <label for="l1">Is able to do L1</label>
        <select name="l1" id="l1">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br>

        <label for="l2">Is able to do L2</label>
        <select name="l2" id="l2">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br>

        <label for="l3">Is able to do L3</label>
        <select name="l3" id="l3">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br>

        <label for="l4">Is able to do L4</label>
        <select name="l4" id="l4">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br>

        <label for="ground_intake">Is able to do Ground Intake</label>
        <select name="ground_intake" id="ground_intake">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br>

        <label for="climber">Is able to do Climber</label>
        <select name="climber" id="climber">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br>

        <label for="height">Height of the robot</label>
        <input type="text" id="height" name="height" required><br><br>

        <label for="widthxlength">Witdh X Length</label>
        <input type="text" id="widthxlength" name="widthxlength" required><br><br>

        <label for="weight">Weight</label>
        <input type="text" id="weight" name="weight" required><br><br>

        <label for="defence">Willingness to play defense</label>
        <select name="defence" id="defence">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br>

        <label for="driver_years_experience">How many years of experience does the driver have</label>
        <input type="text" id="driver_years_experience" name="driver_years_experience" required><br><br>

        <label for="comment">Comments</label><br>
        <textarea name="comment" id="commit"></textarea><br>


        <input type="submit" value="Submit">
    </form>

</body>
</html>

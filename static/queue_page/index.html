<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Fullscreen loading overlay */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #333;
            z-index: 9999;
            display: none; /* hidden by default */
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .red-button {
            display: inline-block;
            background-color: #e02424;  
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .red-button:hover {
        background-color: #b91c1c;
        transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>Queue:</h2>

    <form id="queue-form" action="/queue" method="POST">
        <label for="event">Event:</label><br>
        <input type="text" id="event" name="event" required><br><br>

        <input type="submit" value="submit">
        
        <a href="/queue_remove" class="red-button" onclick="return showWarning()">Remove Queue</a>
    </form>

    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-left: 10px;">Loading...</p>
    </div>

    <script>
        const form = document.getElementById('queue-form');
        const loadingScreen = document.getElementById('loading-screen');

        form.addEventListener('submit', () => {
            // Show loading screen as soon as user clicks submit
            loadingScreen.style.display = 'flex';
        });
        function showWarning() {
        return confirm("⚠️ Warning: Are you sure you want to continue?");
        }
    </script>
</body>
</html>
